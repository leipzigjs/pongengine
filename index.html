<!DOCTYPE HTML>
<html>
  <head>
    <title>Coding Contest - Pong</title>
    <style>
      #myCanvas { 
        border: 1px solid black;
        background: red
      }
    </style>
    <script>
      (function() {
        var canvas;
        var context;
        var x, y;
        var paddleLeft, paddleRight;
        var radius = 10

        var config;

        function circle(x, y, radius, color) {
          context.beginPath();
          context.arc(x, y, radius, 0, 2 * Math.PI, false);
          context.fillStyle = color;
          context.fill();
        }

        function rectangle(x, y, width, height, color) {
          context.beginPath();
          context.rect(x, y, width, height);
          context.fillStyle = color;
          context.fill();
        }

        function updateField(err, status)
        {
          if (status) {
            circle(x, y, radius+1, 'white');
            rectangle(0, paddleLeft-config.PADDLE_HEIGHT, 
                      config.PADDLE_WIDTH, config.PADDLE_HEIGHT, 'white');
            rectangle(400, paddleRight-config.PADDLE_HEIGHT, 
                      config.PADDLE_WIDTH, config.PADDLE_HEIGHT, 'white');
            x = status.ball[0];
            y = status.ball[1];
            paddleLeft = status.paddleLeft;
            paddleRight = status.paddleRight;
            circle(x, y, radius, 'green');
            rectangle(0, paddleLeft-config.PADDLE_HEIGHT, 
                      config.PADDLE_WIDTH, config.PADDLE_HEIGHT, 'red');
            rectangle(400, paddleRight-config.PADDLE_HEIGHT, 
                      config.PADDLE_WIDTH, config.PADDLE_HEIGHT, 'blue');
          }
          setTimeout(function() {
            requestStatus(updateField);
          }, 10);
        }

        function requestConfig(configDone) {
          request('game/bar/config/', configDone);
        }

        function requestStatus(statusDone) {
          request('game/bar/status/', statusDone);
        }

        function request(url, requestDone) {
          var request = new XMLHttpRequest(); 
          request.open('GET', 'http://localhost:8001/'+ url, true); ;
          request.onreadystatechange = function () { ;
            if (request.readyState != 4 || request.status != 200) {
              return;
            }
            requestDone(null, JSON.parse(request.responseText));
          }; 
          request.send();
        }

        window.onload = function(){
          canvas = document.getElementById("field");
          context = canvas.getContext("2d");
          requestConfig(function(err, newConfig) {
            config = newConfig; 
            updateField();
          });
        };
      }());
    </script>
  </head>
  <body onmousedown="return false;">
    <canvas id="field" width="800" height="600">
    </canvas>
  </body>
</html>
